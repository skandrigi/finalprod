<!DOCTYPE html>
<html>
<head>
    <title>Stock Ticker Results</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Financial Information for {{ticker}}</h1>
    <table>
        <tr>
            <th>Total Revenue</th>
            <td>{{revenue}}</td>
        </tr>
        <tr>
            <th>Net Income</th>
            <td>{{net_income}}</td>
        </tr>
        <tr>
            <th>EPS (Basic)</th>
            <td>{{eps}}</td>
        </tr>
    </table>
</body>
</html>
